
services:
  backend:
    # Get the image from GitHub Container Registry
    image: ghcr.io/spinkelben/marketdash/food-dashboard:add-backend

    container_name: marketdash
    ports:
      - "8000:8000"
    environment:
      - RUST_LOG=info
      - ROCKET_PORT=8000
      - ROCKET_ADDRESS=0.0.0.0
    restart: unless-stopped
    networks:
      - marketdash-network
    # Optional: Add health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  marketdash-network:
    driver: bridge